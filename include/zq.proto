///新增订单
message ReqOrderInsert
{
	 string Broker = 1; //经纪公司代码
	 string Investor = 2; //投资者代码
	 string User = 3; //用户代码
	 string Exchange = 4; //市场
	 string Code = 5; //代码
	 string Currency = 6; //币种 CNY
	 double Price = 7; //价格
	 double Volume = 8; //量
	 int32 Direction = 9; //订单方向 DIRECTION_LONG
	 int32 Offset = 10; //开平标志 OFFSET_OPEN
	 int32 Type = 11; //订单类型 ORDER_LIMIT
}

message Variant {
	oneof variant {
		bool b = 1;
		uint32 u32 = 2;
		sint32 i32 = 3;
		uint64 u64 = 4;
		sint64 i64 = 5;
		float f32 = 6;
		double f64 = 7;
		string str = 8;
		bytes data = 9;
	}
}

message TestMessage {
	int32 type = 1; //消息类型
	int32 id = 2; //消息ID
	map<string, string> param = 3;
	bytes attr = 4;
	repeated bytes data = 5;
}

message VarMessage {
	int32 type = 1; //消息类型
	int32 id = 2; //消息ID
	map<string, Variant> param = 3; // 参数param里应该有数据类型字段标识attr、data里是什么数据，比如二进制、json、xml等等
	bytes attr = 4;
	repeated bytes data = 5;
}

